		<main>
			<div >
				
				<h1>Swap Cryptos</h1>
				<br />
				<h3>connect your wallet</h3>
			</div>
			<div class="exchangeBox container">

				<form>
					<a class="btn btn-secondary btn-connect" onclick="ShowBalance()" id="btn-balance"> Connect Wallet </a>
					<label>Portfolio</label>
					<select class="form-select" multiple aria-label="multiple select example" id="balance">
					</select>
					<span id="notification"></span>
					<br>
					<div>
						<em id="coin-name-up"></em><br/>
						<button id ="img-swap-up" type="button" class="btn" data-toggle="modal" data-target="#SwapUP" data-bs-toggle="tooltip" data-bs-placement="top" title="choose token">
							<img  src="Bitcoin-BTC-icon.png" width="50px" height="50px">
						</button>
						<input type="number" name="Token" class="exchangeBox-input" id="inputCoinUp">
						<a class="btn btn-outline-success" onclick="MaxAmount()">MAX</a><p id="coin-info-up"></p><br>
						<a class="btn btn-outline-success" onclick="ExchangeCoinsPlace()"><span> &#8593; &#8595; </span></a>
					</div>

					<div>
						<em id="coin-name-down"></em><br/>
						<button id ="img-swap-down" type="button" class="btn" data-toggle="modal" data-target="#SwapDown" data-bs-toggle="tooltip" data-bs-placement="top" title="choose token">
							<img  src="eth.jpg" width="50px" height="50px">
						</button>
						<input type="number" name="Token" class="exchangeBox-input" id="inputCoinDown">
						<p id="coin-info-down"></p>
					</div>	
					</br>
					<a class="btn btn-success" onclick="SwapTokens()" ><p>Swap them</p></a>
				</form>
			</div>
		</main>
